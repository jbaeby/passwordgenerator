<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Password Generator</title>
        <link rel ="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a<br><span>Random Password</span></h1>
            <div class="display">
                <input type ="text" id = "password-el" placeholder = "Password" > 
                <img src = "copy.png" onclick = "copyPassword()">
            </div>
            <input type = "text" id = "length-el" placeholder = "Number of Characters">
            <button id = "generatebutton" onclick = "passwordTest()"><img src="generate.png">Generate Password</button>
            
        </div>
        
    <script src="index.js"></script>

    </body>
</html>
